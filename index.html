<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>CSS Weather Forecast</h1>
        <i class="wi wi-sunrise"></i>
    </header>
    <main>
        <div>
        <ul class="weather">
            <li class="lisabon">Lisabon
                <span>21°C
                    <i class="wi wi-day-sunny"></i>
                </span>
            </li>
            <li class="paris">Paris
                <span>11°C 
                    <i class="wi wi-night-rain-mix"></i>
                </span>
            </li>
            <li class="belgrade">Belgrade
                <span>15°C 
                    <i class="wi wi-day-cloudy"></i>
                </span>
            </li>
            <li class="venice">Venice
                <span>21°C 
                    <i class="wi wi-day-cloudy-high"></i>
                </span>
            </li>
            <li class="tel">Tel-Avive
                <span>32°C 
                    <i class="wi wi-hot"></i>
                </span>
            </li>
            <li class="cair">Cair
                <span>21°C 
                    <i class="wi wi-day-sunny"></i>
                </span>
            </li>
            <li class="newyork">New-York
                <span>17°C 
                    <i class="wi wi-day-sleet-storm"></i>
                </span>
            </li>
            <li class="newdel">New-Delhi
                <span>17°C 
                    <i class="wi wi-rain-wind"></i>
                </span>
            </li>
            <li class="sanfran">San-Francisco
                <span>15°C 
                    <i class="wi wi-day-sunny-overcast"></i>
                </span>
            </li>
            <li class="tokyo">Tokyo
                <span>8°C 
                    <i class="wi wi-night-clear"></i>
                </span>
            </li>
            <li class="sydney">Sydney
                <span>25°C 
                    <i class="wi wi-night-partly-cloudy"></i>
                </span>
            </li>
        </ul>
        </div>
    </main>
    <footer>
        <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
    </footer>
</body>
</html>
