<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/fonts/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="./assets/fonts/fontawesome/css/brands.css" rel="stylesheet">
    <link href="./assets/fonts/fontawesome/css/solid.css" rel="stylesheet">
  
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   
    <main class="wrapper">
        
        <section class="forma">
            <h3>Profile</h3>
            <form>
                <div class="info">
                    <img class="foto" src="./assets/icons/ Image.svg">
                    <input type="text" class="small1" >
                    <i class="fa-solid fa-camera"></i>
                    <p class="p1">Up to 1MB (300x300 px)</p>
                </div>
                <div class="row">
                    <div class="block">
                 <label for="name">Name</label>
                 <input type="text" id="name" class="small">
                     </div>
                     <div class="block">
                 <label for="email">Email</label>
                 <input type="email" id="email" class="small">
                </div>
            </div>
            <div class="row">
                <div class="block">
             <label for="country">Country</label>
             <select name="country" id="country" class="small">
                 <option value="" >Select</option>
                 <option value="ukraine">Ukraine</option>
                 <option value="usa">USA</option>
                 <option value="poland">Poland</option>
                 <option value="italy">Italy</option>
             </select>
            </div>
            <div class="block">
             <label for="city">City</label>
             <input type="text" id="city" class="small">
            </div>
        </div>
        <div class="row">
            <div class="block">
         <label for="code">Zip Code</label>
         <input type="text" id="code" class="small">
             </div>
             <div class="block">
         <label for="number">Phone Number</label>
         <input type="tel" id="number" class="small">
        </div>
    </div>
    <button type="update" class="update">Update</button>
            </form>
        </section>
    </main>
</body>
</html>
